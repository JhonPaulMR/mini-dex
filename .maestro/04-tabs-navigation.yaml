appId: host.exp.exponent
---
# Teste E2E 4: Navegação entre tabs (Pokedex e Favoritos)
- launchApp
- waitForAnimationToEnd:
    timeout: 10000

# Verificar que estamos na tab Pokedex (primeira tab)
- assertVisible: "Search Pokémon..."

# Navegar para a tab de Favoritos
- tapOn: 
    text: "Favorites"
    optional: true

- waitForAnimationToEnd

# Verificar se estamos na tela de favoritos
# Pode mostrar "no favorite Pokémon yet" ou uma lista
- assertVisible: 
    text: ".*favorite.*"
    optional: true

# Voltar para a tab Pokedex
- tapOn: 
    text: "Pokedex"
    optional: true

- waitForAnimationToEnd

# Verificar que voltamos para a Pokedex
- assertVisible: "Search Pokémon..."

# Testar pull to refresh (se disponível)
- scroll:
    direction: up
    
- waitForAnimationToEnd
