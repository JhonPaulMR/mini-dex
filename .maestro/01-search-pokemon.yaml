appId: host.exp.exponent
---
# Teste E2E 1: Verificar carregamento inicial e busca de Pokémon
- launchApp
- assertVisible: "Search Pokémon..."
- assertVisible: "Sort Options"

# Aguardar carregamento da lista de Pokémon
- waitForAnimationToEnd:
    timeout: 10000

# Verificar se alguns Pokémon aparecem na lista
- assertVisible: 
    text: ".*bulbasaur.*"
    optional: true

# Teste de busca - buscar por Pikachu
- tapOn: "Search Pokémon..."
- inputText: "pika"
- waitForAnimationToEnd

# Verificar que Pikachu aparece nos resultados
- assertVisible: 
    text: ".*pikachu.*"
    optional: true

# Limpar busca
- tapOn: "Search Pokémon..."
- eraseText

# Testar busca que não retorna resultados
- inputText: "xyzabc123"
- waitForAnimationToEnd

# Verificar mensagem de lista vazia
- assertVisible: 
    text: "No results."
    optional: true

# Limpar busca novamente
- tapOn: "Search Pokémon..."
- eraseText
- hideKeyboard
