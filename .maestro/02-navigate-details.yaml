appId: host.exp.exponent
---
# Teste E2E 2: Navegação para detalhes de um Pokémon
- launchApp
- waitForAnimationToEnd:
    timeout: 10000

# Buscar por um Pokémon específico
- tapOn: "Search Pokémon..."
- inputText: "charizard"
- hideKeyboard
- waitForAnimationToEnd

# Tocar no card do Pokémon
- tapOn: 
    text: ".*charizard.*"
    optional: true

# Aguardar navegação para tela de detalhes
- waitForAnimationToEnd:
    timeout: 5000

# Verificar se estamos na tela de detalhes
- assertVisible: 
    text: ".*Height.*"
    optional: true

- assertVisible: 
    text: ".*Weight.*"
    optional: true

# Voltar para a lista
- back

# Verificar que voltamos para a tela principal
- assertVisible: "Search Pokémon..."
